<div class="row">
  <div class="col-xs-12">
   <h2>{{title}}</h2>
 </div>
</div>
<div class="row">
 <div class="col-xs-12">
   <table class="table table-striped table-bordered">
     <thead>
       <tr>
         <th>Name</th>
         <th>Late</th>
         <th>Absent</th>
         <th>Action</th>
       </tr>
     </thead>
        <tbody *ngFor="let student of students">
        <tr>
           <td>{{student.name}}</td>
           <td>{{student.lateCount}}</td>
           <td>{{student.absentCount}}</td>
           <td>Action Here</td>
        </tr>
      </tbody>
   </table>
 </div>
</div>
